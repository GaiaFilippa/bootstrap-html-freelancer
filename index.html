    </div>


    <footer>
    <div class="bg-aqua-footer">
        <div class="container">
            <h3>WANT AN OFFER?</h3>
                <div class="row overview row justify-content-md-center">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="firstname" class="form-label">First name</label>
                              <input class="form-control form-control-sm" type="text" placeholder="Enter your first name..." aria-label=".form-control-sm example" id="firstname">
                            </div>
                        </form>  
                    </div>

                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="lastname" class="form-label">Last name</label>
                              <input class="form-control form-control-sm" type="text" placeholder="Enter your last name..." aria-label=".form-control-sm example" id="lastname">
                            </div>
                        </form> 
                    </div>

                </div>


                <div class="row overview row justify-content-md-center">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="email" class="form-label">Email address</label>
                              <input class="form-control form-control-sm" type="text" placeholder="name@example.com" aria-label=".form-control-sm example" id="email">
                            </div>
                        </form>  
                    </div>

                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="hoursrequest" class="form-label">Hours requested</label>
                              <input class="form-control form-control-sm" type="text" placeholder="Hours requested..." aria-label=".form-control-sm example" id="hoursrequest">
                            </div>
                        </form> 
                    </div>

                </div>


                <div class="row overview row justify-content-md-center">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="type-of-work" class="form-label">Type of Work</label>
                                <select class="form-select form-select-sm" aria-label=".form-control-sm example" id="type-of-work">
                                    <option value="type 1">type 1</option>
                                    <option value="type 2">type 2</option>
                                    <option value="type 3">type 3</option>
                                    <option value="type 4">type 4</option>
                            
                                </select>
                            </div>
                        </form>  
                    </div>

                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                              <label for="passcode" class="form-label">Passcode</label>
                              <input class="form-control form-control-sm" type="text" aria-label=".form-control-sm example" id="passcode">
                            </div>
                        </form> 
                    </div>

                </div>

                <div class="row overview justify-content-md-center">
                    <div class="col-12">
                        <form>
                            <div class="mb-3">
                              <label for="message" class="form-label">Message</label>
                              <textarea class="form-control" rows="3" placeholder="Specify your work commission..." id="message"></textarea>
                            </div>
                        </form>  
                    </div>
                </div>
            </div>

            <div class="bg-aqua-footer-button">
                <button type="button" class="btn btn-warning">Send</button>

            </div>
        </div>
            <div class="bg-black-footer">
                <h6 class="fs-5">LOCATION</h6>
                <P class="fw-light">2215 John Daniel Drive<br>Clark, MO 65243</P>

    </footer>
